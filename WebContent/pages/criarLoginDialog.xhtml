<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilo.css" />

	<title>Definir login de acesso</title>

</h:head>

<h:body styleClass="body">

	<h:form id="formCriarLogin">

		<p:messages id="messages" showDetail="true" autoUpdate="true" />

		<p:panel header="Crie seu Login"
			style="position:relative; top:15px; width:450px; margin: 0 auto; text-align:center">

			<br />

			<p:panelGrid columns="2" style="margin: 0 auto">

				<h:outputText value="Login:" for="login" />

				<p:inputText id="login" value="#{loginMBController.usu.login}"
					maxlength="40" required="true" size="40"
					requiredMessage="O Campo Login é obrigatório." />

				<h:outputText value="Senha:" for="senha" />

				<p:password id="senha" value="#{loginMBController.usu.senha}"
					maxlength="30" required="true" size="30"
					requiredMessage="O Campo Senha é obrigatório." />

				<p:outputLabel for="tipoDeUsuario" value="Tipo de Usuário:" />
				<p:selectOneMenu id="tipoDeUsuario" required="true"
					requiredMessage="Escolha o tipo de Usuário"
					value="#{loginMBController.usu.tipoDeUsuario}">

					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems itemLabel="#{tipoDeUsuario.descricao}"
						var="tipoDeUsuario" itemValue="#{tipoDeUsuario}"
						value="#{loginMBController.tipoDeUsuario}" />

				</p:selectOneMenu>


			</p:panelGrid>
			<br></br>

			<h:panelGroup layout="block" style="text-align: center">

				<p:commandButton id="btnCriarLogin" value="Criar Login"
					action="#{loginMBController2.salvarCriarLogin()}" ajax="false" />

			</h:panelGroup>

		</p:panel>

	</h:form>
</h:body>
</html>
