<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:decorate template="../pages/pagesTemplate/templateSite.xhtml">

		<ui:define name="conteudoPrincipalSite">

			<p:dataTable id="listaCompeticao"
				value="#{CampeonatosMB_Controller.listCompeticoes}" var="competicao"
				emptyMessage="Nenhuma competicão cadastada até o momento." rows="15"
				paginator="true" paginatorPosition="bottom">

				<f:facet name="header">
		            <h3>Lista de Competições</h3>
		        </f:facet>
 
				<p:column headerText="Tipo de Competição"
					sortBy="#{competicao.tipoDeCompeticao}">
					<h:outputText value="#{competicao.tipoDeCompeticao}" />
				</p:column>

				<p:column headerText="Nome da Competição"
					sortBy="#{competicao.nomeDaCompeticao}">
					<h:outputText value="#{competicao.nomeDaCompeticao}" />
				</p:column>

				<p:column headerText="Duração" width="80"
					sortBy="#{competicao.duracao}">
					<h:outputText value="#{competicao.duracao}" />
				</p:column>

				<p:column headerText="Quant. de Equipes">
					<h:outputText value="#{competicao.quantidadeDeEquipes}" />
				</p:column>

				<p:column headerText="Data de Início"
					sortBy="#{competicao.dataDeInicio}">
					<h:outputText value="#{competicao.dataDeInicio}" />
				</p:column>

				<p:column headerText="+Detalhes">
					<h:outputText value="icon=fa-plus-circle" icon="fa-search-plus" />
				</p:column>


			</p:dataTable>

		</ui:define>
	</ui:decorate>
</ui:composition>
