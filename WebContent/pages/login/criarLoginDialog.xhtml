<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:decorate template="/pages/pagesTemplate/templateSite.xhtml">

		<ui:define name="conteudoPrincipalSite">

			<h:form id="formCriarLogin">

				<p:messages id="messages" showDetail="true" autoUpdate="true" />

				<p:dialog header="Criar Login" widgetVar="criarLoginDialog"
					id="loginDialog" resizable="false">

					<h:panelGrid columns="2" id="painel-dialog" style="margin: 0 auto">

						<h:outputText value="Login:" for="login" />

						<p:inputText id="login" value="#{loginMBController.login}"
							maxlength="50" required="true"
							requiredMessage="O Campo Login é obrigatório." />

						<h:outputText value="Senha:" for="senha" />

						<p:password id="senha" value="#{loginMBController.senha}"
							required="true" requiredMessage="O Campo Senha é obrigatório." />

						<h:outputText value="Repetir Senha:" for="repetirSenha" />

						<p:password id="repetirSenha" value="#{loginMBController.senha}"
							required="true" requiredMessage="O Campo Senha é obrigatório." />

						<h:outputText />

						<p:commandButton id="btnCriarLogin" value="Criar"
							action="#{loginMBController.teste}" ajax="false" />

					</h:panelGrid>

				</p:dialog>
			</h:form>
		</ui:define>
	</ui:decorate>
</ui:composition>
