<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilo.css" />

	<title>Definições do Árbitro</title>

</h:head>

<h:body styleClass="body">


	<h:form id="formDefArbitro">


		<p:messages id="messages" showDetail="true" autoUpdate="true" />

		<p:panel header="Cadastrar Definições"
			style="position:relative; top:15px; width:400px; margin: 0 auto; text-align:center">



			<p:panelGrid columns="2" style="text-align:left; margin: 0 auto">

				<h:outputLabel value="Data de Cadastro:" for="dataDeCadastro" />
				<p:calendar id="dataDeCadastro" pattern="dd/MM/yyyy"
					mask="99/99/9999"
					value="#{ComissaoArbitragemMBController.arbitro.dataDeCadastro}" />

				<h:outputLabel value="Função:" for="tipoDeJuiz" />

				<p:selectOneMenu size="15" id="tipoDeJuiz"
					value="#{ComissaoArbitragemMBController.arbitro.tipoDeJuiz}"
					required="true"
					requiredMessage="O Campo Grau de Escolaridade é obrigatório.">

					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems itemLabel="#{tipoDeJuiz.descricao}" var="tipoDeJuiz"
						itemValue="#{tipoDeJuiz}"
						value="#{ComissaoArbitragemMBController.tipoDeJuiz}" />

				</p:selectOneMenu>

			</p:panelGrid>
			<br></br>

			<h:panelGroup layout="block" style="text-align: center">

				<p:commandButton ajax="false" id="btnSalvar"
					action="#{ComissaoArbitragemMBController.salvarArbitro()}"
					value="Salvar" />

			</h:panelGroup>

		</p:panel>
	</h:form>

</h:body>
</html>
