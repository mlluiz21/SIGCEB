<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"	href="../resources/css/estilo.css" />
	
	<title>Pesquisar Equipes</title>

</h:head>

<h:body styleClass="body">


			<h:form id="addSelectEquipe">

				<div style="margin-top: 10px; margin-bottom: 10px">

					<p:inputText id="nomeEquipe" size="50" value=""
						placeholder="Digite o nome da equipe" />
						
						<p:spacer width="5px"/>
						
					<p:commandButton value="Pesquisar" update="addSelectEquipe"/>

				</div>

				<p:dataTable id="addEquipes" value="#{EquipeMBController}"
					var="equipes" emptyMessage="Nenhuma equipe encontrada." rows="10"
					paginator="true" paginatorPosition="bottom">

					<f:facet name="header">

						<h3>Selecionar Equipes</h3>

					</f:facet>

					<p:column headerText="Nome da Equipe"
						sortBy="#{EquipeMBController.equipe.nomeFantasia}" width="">
						<h:outputText value="#{EquipeMBController.equipe.nomeFantasia}" />
					</p:column>

					<p:column headerText="TÃ©cnico"
						sortBy="#{EquipeMBController.equipe.tecnico}" width="">
						<h:outputText value="#{EquipeMBController.equipe.tecnico}" />
					</p:column>

					<p:column headerText="Bairro"
						sortBy="#{EquipeMBController.equipe.bairro}" width="">
						<h:outputText value="#{EquipeMBController.equipe.bairro}" />
					</p:column>

					<p:column headerText="Adicionar" for="SelecionarEquipe">
						<center><h:selectBooleanCheckbox id="SelecionarEquipe" value="" /></center>
					</p:column>

				</p:dataTable>

			</h:form>


</h:body>

</html>
