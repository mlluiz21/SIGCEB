<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:decorate template="/pages/pagesTemplate/templateSistema.xhtml">

		<ui:define name="conteudoPrincipal">

			<p:dataTable id="listaSolicitacao"
				value="#{SolicitarParticipacaoMBController.listSolicitacoes}"
				var="solicitacao" emptyMessage="Nenhuma solicitação enviada."
				rows="10" paginator="true" paginatorPosition="bottom">

				<f:facet name="header">
					<h3>Lista de Solicitações</h3>
				</f:facet>

				<p:column headerText="Nome Completo"
					sortBy="#{SolicitarParticipacaoMBController.solicitante.nomeCompleto}">
					<h:outputText value="#{solicitacao.nomeCompleto}" />
				</p:column>

				<p:column headerText="Nome da Equipe"
					sortBy="#{solicitacao.nomeDaEquipe}">
					<h:outputText value="#{solicitacao.nomeDaEquipe}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{solicitacao.email}" />
				</p:column>

				<p:column headerText="Telefone Celular"
					sortBy="#{solicitacao.telefoneCelular}">
					<h:outputText value="#{solicitacao.telefoneCelular}" />
				</p:column>
				<p:column headerText="Telefone Residencial"
					sortBy="#{solicitacao.telefoneResidencial}">
					<h:outputText value="#{solicitacao.telefoneResidencial}" />
				</p:column>

				<p:column headerText="Bairro" sortBy="#{solicitacao.bairro}">
					<h:outputText value="#{solicitacao.bairro}" />
				</p:column>

				<p:column headerText="Cidade" sortBy="#{solicitacao.nomeDaEquipe}">
					<h:outputText value="#{solicitacao.nomeDaEquipe}" />
				</p:column>

			</p:dataTable>

		</ui:define>
	</ui:decorate>
</ui:composition>
