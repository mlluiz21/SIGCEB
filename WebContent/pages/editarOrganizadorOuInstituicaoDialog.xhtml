<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilo.css" />

	<title>Definições do Organizador ou Instituição</title>

</h:head>

<h:body styleClass="body">


	<h:form id="formDefOrganizador">


		<p:messages id="messages" showDetail="true" autoUpdate="true" />

		<p:panel header="Cadastrar Definições"
			style="position:relative; top:15px; width:500px; margin:0 auto; text-align:center">

			<h:panelGrid columns="2" id="painel-dialog" style="text-align:left; margin: 0 auto">

				<h:outputText value="Data de Cadastro:" for="dataDeCadastro" />
				<p:calendar id="dataDeCadastro" pattern="dd/MM/yyyy"
					mask="99/99/9999"
					value="#{OrganizadorInstituicaoMBController.organizadorOuInstituicao.dataDeCadastro}"/>
					
				<h:outputText value="Local do Evento:" for="localDoEvento" />

				<p:inputText id="localDoEvento"
					value="#{OrganizadorInstituicaoMBController.organizadorOuInstituicao.localEvento}" maxlength="60"
					required="false" size="40"
					requiredMessage="O Campo Local do Evento é obrigatório." />

				<h:outputText value="Nome Campo/Quadra:" for="nomeDoCampoOuQuadra" />

				<p:inputText id="nomeDoCampoOuQuadra"
					value="#{OrganizadorInstituicaoMBController.organizadorOuInstituicao.nomeDoCampoOuQuadra}"
					maxlength="60" required="false" size="40"
					requiredMessage="O Campo Nome do Campo ou Quadra é obrigatório." />

			</h:panelGrid>
			<br></br>

			<h:panelGroup>
			
				<p:commandButton id="btnFinalizar" value="Finalizar Cadastro" ajax="false"
					action="#{OrganizadorInstituicaoMBController.salvarOrganizadorOuInstituicao()}"
					process="@this" />

			</h:panelGroup>

		</p:panel>
	</h:form>

</h:body>
</html>
