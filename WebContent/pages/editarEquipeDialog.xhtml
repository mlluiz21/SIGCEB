<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilo.css" />

	<title>Definições da Equipe</title>

</h:head>

<h:body styleClass="body">

	<h:form id="formEquipe">

		<p:messages id="messages" showDetail="true" autoUpdate="true" />

		<p:panel header="Cadastrar nova Equipe" style="position:relative; top:15px; 
		width:500px; margin:auto; text-align:center">

			<p:panelGrid columns="2"
				style="width:480px; text-align:left; margin: 0 auto">

				<h:outputLabel value="Somente o 1º Nome da Equipe*:" for="nomeFantasia" />
				<p:inputText size="35" id="nomeFantasia" maxlength="35"
					value="#{EquipeMBController.equipe.nomeFantasia}" required="true"
					requiredMessage="O Campo Nome da equipe é obrigatório." />

				<h:outputLabel value="Bairro*:" for="bairro" />
				<p:inputText id="bairro" value="#{EquipeMBController.equipe.bairro}" size="40" maxlength="40"
					required="true" requiredMessage="O Campo Bairro é obrigatório." />

				<h:outputLabel value="Técnico*:" for="tecnico" />
				<p:inputText id="tecnico" size="40" maxlength="40"
					value="#{EquipeMBController.equipe.tecnico}" required="true"
					requiredMessage="O Campo Técnico é obrigatório." />

			</p:panelGrid>
			<br></br>

			<h:panelGroup layout="block" style="text-align: center">

				<p:commandButton ajax="false" id="btnSalvar"
					action="#{EquipeMBController.salvarEquipe()}" value="Salvar" process="@this"/>
				
			</h:panelGroup>

		</p:panel>

	</h:form>
</h:body>
</html>
