<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:decorate template="/pages/pagesTemplate/templateSite.xhtml">

		<ui:define name="conteudoPrincipalSite">
	
				<p:dataTable id="listaCompeticao"
					value="#{CampeonatosMB_Controller.listCompeticoes}"
					var="competicao" emptyMessage="Nenhuma competicão cadastada."
					rows="10" paginator="true" paginatorPosition="bottom">

					<p:column headerText="Tipo de Competição"
						sortBy="#{competicao.tipoDeCompeticao}">
						<h:outputText value="#{competicao.tipoDeCompeticao}" />
					</p:column>

					<p:column headerText="Nome da Competição"
						sortBy="#{competicao.nomeDaCompeticao}">
						<h:outputText value="#{competicao.nomeDaCompeticao}" />
					</p:column>

					<p:column headerText="Data de Início"
						sortBy="#{competicao.dataDeInicio}">
						<h:outputText value="#{competicao.dataDeInicio}" />
					</p:column>

					POR AS REGRAS DAS COMPETIÇÃO NO FINAL DE CADA CLASSIFICAÇÃO
					<p:column headerText="Classificação e Jogos">
						<h:outputText value="#" />
					</p:column>

				</p:dataTable>
			
		</ui:define>
	</ui:decorate>
</ui:composition>
