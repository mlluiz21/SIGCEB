<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:decorate template="/pages/pagesTemplate/templateSite.xhtml">

		<ui:define name="conteudoPrincipalSite">

			<h:form>
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			
				<p:panel header="Entre com sua Autenticação"
					style="position:relative; top:70px; width:420px; margin: 0 auto; text-align:center">

					<br />

					<p:panelGrid columns="2" style="margin: 0 auto">

						<h:outputText value="Login:" for="login" />

						<p:inputText id="login" value="#{loginMBController2.login}"
							maxlength="50" required="false"
							requiredMessage="O Campo Login é obrigatório." />

						<h:outputText value="Senha:" for="senha" />

						<p:password id="senha" value="#{loginMBController2.senha}"
							required="false" requiredMessage="O Campo Senha é obrigatório." />

						<h:commandButton id="btnAcessar" value="Acessar2"
							action="#{loginMBController2.autenticarUsuario}" ajax="false" />

						<p:commandButton id="btnCadastrar" value="Cadastrar-se2"
							actionListener="#{loginMBController2.logOut}" ajax="false" />

					</p:panelGrid>
					<br />

					<h:panelGroup>

						<h:commandLink id="esqueceu-a-senha" value="Esqueceu a senha?" action="#{loginMBController2.telaRecuperarSenha()}"/>

					</h:panelGroup>

				</p:panel>


			</h:form>
		</ui:define>
	</ui:decorate>
</ui:composition>
